<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet JS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        html,
        body {
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Inisialisasi peta
        var map = L.map("map").setView([-8.3750980, 122.9407883], 11);

        // Tile Layer Base Map
        var basemap = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        });

        // Tambahkan basemap
        basemap.addTo(map);

        //  Pane 
        map.createPane('paneToponimi');
        map.getPane('paneToponimi').style.zIndex = 401;

        map.createPane('paneJalan');
        map.getPane('paneJalan').style.zIndex = 402;

        map.createPane('paneSungai');
        map.getPane('paneSungai').style.zIndex = 403;

        map.createPane('paneBatasKec');
        map.getPane('paneBatasKec').style.zIndex = 301;

        //  Layer Toponimi 
        let toponimi = L.layerGroup();
        fetch('Data/toponimi.geojson')
            .then(response => response.json())
            .then(Data => {
                L.geoJSON(Data, {
                    pane: 'paneToponimi',
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, {
                            icon: L.icon({
                                iconUrl: "img/home_marker.png",
                                iconSize: [32, 32],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32],
                                tooltipAnchor: [10, -30],
                            }),
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        var popup_content = "Nama: " + feature.properties.TOPONIMI + "<br>" +
                            "Koordinat: " + feature.geometry.coordinates[1] + ", " + feature.geometry.coordinates[0];
                        layer.bindPopup(popup_content);
                        layer.bindTooltip(feature.properties.TOPONIMI, {
                            direction: "right"
                        });
                    },
                }).addTo(toponimi);
            });
        toponimi.addTo(map);

        //  Layer Jalan 
        var jalan = L.geoJSON(null, {
            pane: 'paneJalan',
            style: function (feature) {
                return {
                    color: "red",
                    opacity: 1,
                    weight: 2,
                };
            },
            onEachFeature: function (feature, layer) {
                layer.on({
                    mouseover: function (e) {
                        layer.bindTooltip(feature.properties.NAMA_UNSUR, {
                            direction: "auto",
                            sticky: true
                        }).openTooltip();
                    }
                });
            }
        });
        $.getJSON("Data/jalan.geojson", function (Data) {
            jalan.addData(Data);
            map.addLayer(jalan);
        });

        //  Layer Sungai 
        var sungai = L.geoJSON(null, {
            pane: 'paneSungai',
            style: function (feature) {
                return {
                    color: "blue",
                    weight: 2,
                    opacity: 1
                };
            },
            onEachFeature: function (feature, layer) {
                layer.on({
                    mouseover: function (e) {
                        layer.bindTooltip("Sungai: " + (feature.properties.NAMA_UNSUR || "-"), {
                            direction: "auto",
                            sticky: true
                        }).openTooltip();
                    }
                });
            }
        });
        $.getJSON("Data/sungai.geojson", function (Data) {
            sungai.addData(Data);
            map.addLayer(sungai);
        });

        // Layer Batas Kecamatan 
        var batas_kec = L.geoJSON(null, {
            pane: 'paneBatasKec',
            style: function (feature) {
                if (feature.properties.Penduduk <= 15000) {
                    return { color: 'black', weight: 1, fillColor: '#ffffb2', fillOpacity: 0.7 };
                }
                if (feature.properties.Penduduk > 15000 && feature.properties.Penduduk <= 30000) {
                    return { color: 'black', weight: 1, fillColor: '#fd8d3c', fillOpacity: 0.7 };
                }
                if (feature.properties.Penduduk > 30000) {
                    return { color: 'black', weight: 1, fillColor: '#bd0026', fillOpacity: 0.7 };
                }
            },
            onEachFeature: function (feature, layer) {
                var popup_content = "Kecamatan: " + feature.properties.WADMKC + "<br>" +
                    "Jumlah Penduduk: " + feature.properties.Penduduk;
                layer.bindPopup(popup_content);
                layer.on({
                    mouseover: function (e) {
                        layer.bindTooltip(feature.properties.WADMKC, {
                            direction: "auto",
                            sticky: true
                        }).openTooltip();
                    }
                });
            }
        });
        $.getJSON("Data/batas_kec.geojson", function (Data) {
            batas_kec.addData(Data);
            map.addLayer(batas_kec);
        });

        // Control Layer 
        var baseMaps = {
            "OpenStreetMap": basemap,
        };
        var overlayMaps = {
            "Toponimi": toponimi,
            "Jalan": jalan,
            "Sungai": sungai,
            "Batas Kecamatan": batas_kec
        };
        L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>

</html>
